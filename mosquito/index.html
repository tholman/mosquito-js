    <meta name="description" content="An annoying mosquito noise, generated with JavaScript."/>
    <link rel="stylesheet" href="./style.css" />

  <body>
    <header class="center">
      <h1>Mosquito.js</h1>

        <span class="flip">🦟</span>

        <span>🦟</span>

        <span>👏</span>
        <span class="buttonText">Miss</span>
        <span>👏</span>
